<div>
  <ion-grid>
    <ion-grid-header>Moves</ion-grid-header>
  </ion-grid>
  <ion-toolbar no-border-top>
    <ion-segment [(ngModel)]="move">
        <ion-segment-button value="levelUp" [disabled]="!levelUp.length">
          Level Up
        </ion-segment-button>
        <ion-segment-button value="tm" [disabled]="!tm.length">
          TM / HM
        </ion-segment-button>
        <ion-segment-button value="egg" [disabled]="!egg.length">
          Breeding
        </ion-segment-button>
        <ion-segment-button value="tutor" [disabled]="!tutor.length">
          Tutor
        </ion-segment-button>
      </ion-segment>
    </ion-toolbar>

    <div [ngSwitch]="move">

      <ion-grid *ngSwitchCase="'levelUp'">
        <pokemon-detail-move-detail
          [list]="levelUp"
          [moves]="moves"
          levelUp="true">
        </pokemon-detail-move-detail>
      </ion-grid>

      <ion-grid *ngSwitchCase="'egg'">
        <pokemon-detail-move-detail
          [list]="egg"
          [moves]="moves">
        </pokemon-detail-move-detail>
      </ion-grid>

      <ion-grid *ngSwitchCase="'tm'">
        <pokemon-detail-move-detail
          [list]="tm"
          [moves]="moves">
        </pokemon-detail-move-detail>
      </ion-grid>

      <ion-grid *ngSwitchCase="'tutor'">
        <pokemon-detail-move-detail
          [list]="tutor"
          [moves]="moves">
        </pokemon-detail-move-detail>
      </ion-grid>

    </div>
</div>
